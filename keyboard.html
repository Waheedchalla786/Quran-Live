<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="keyboard">
    <div class="row">
      <button onclick="insertCharacter('ا')">ا</button>
      <button onclick="insertCharacter('ب')">ب</button>
      <!-- Add more Arabic/Kashmiri alphabets here -->
    </div>
    <!-- Add more rows and buttons for other alphabets -->
    <div class="row">
      <button onclick="insertDiacritic('َ')">َ</button>
      <button onclick="insertDiacritic('ِ')">ِ</button>
      <button onclick="insertDiacritic('ُ')">ُ</button>
      <!-- Add more diacritic buttons -->
    </div>
    <div class="row">
      <button onclick="removeLastLetter()">Remove Last Letter</button>
      <button onclick="removeAllLetters()">Remove All</button>
    </div>
    <div class="row">
      <button onclick="moveCursorLeft()">Left</button>
      <button onclick="moveCursorRight()">Right</button>
    </div>
    <div class="row">
      <button onclick="insertSpace()">Space</button>
    </div>
  </div>
  <textarea id="inputField" rows="5" cols="50"></textarea>
  <script src="script.js"></script>
</body>
</html>
