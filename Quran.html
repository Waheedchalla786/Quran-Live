<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>القران الكريم - الشيخ ياسر الدوسري</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous">
  <style>
    /* Your CSS styles here */
    body {
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
      width: 100%;
      height: 100%;
      overflow: hidden;
      color: #fff;
      font-weight: 200;
      background: url('Background.jpg') no-repeat center center/cover;
    }
    
    /* Other CSS styles from your code */
  </style>
</head>
<body>
  <div class="player">
    <div class="container">
      <div class="top-icons">
        <!-- Your top icons here -->
      </div>
      <div class="img">
        <img src="logo.png.jpg" alt="">
      </div>
      <div class="text">
        <h4>بث مـبآشـر للقرأن آلگريمـ بصـوت آلشـيخ يآسـر آلدوسـري</h4>
        <h5>نسالكم الدعاء</h5>
        <a style="color: white;" href="http://t.me/ZORO2045" target="_blank">
          <mark>ፚ Ꭷ Ꮢ Ꭷ ❥ | #Free_Palestine</mark>
        </a>
      </div>
      <div class="seek">
        <div class="fill"></div>
      </div>
      <div class="btns">
        <a href="#"><i class="fa fa-retweet"></i></a>
        <a href="#"><i class="fa fa-backward"></i></a>
        <a href="#" class="play-btn" onclick="togglePlayPause()"><i class="fa fa-play"></i></a>
        <a href="#"><i class="fa fa-forward"></i></a>
        <a href="#"><i class="fa fa-random"></i></a>
      </div>
    </div>
    <audio class="song">
      <source src="https://Qurango.net/radio/yasser_aldosari" type="audio/mp3"/>
    </audio>
    <div align="center">
      <table border="0" width="100%" style="border-collapse: collapse">
        <tr>
          <td class="alt1" colspan="3">
            <b>
              <font size="5" color="yellow">
                <marquee direction="right" width="100%" height="40" direction="right" onmouseover="this.stop()" onmouseout="this.start()" scrolldelay="0" scrollamount="5">
                  . صـدقة جآرية علي آروآح آلمـسـلمـين وآلمـسـلمـآت ، نسـألگمـ آلدعآء لنآ ولأهہل فلسـطـين ، فنحن لآ نمـلگ إلآ آلدعآء
                </marquee>
              </font>
            </b>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    // Your JavaScript code here
    const song = document.querySelector('.song');
    const fill = document.querySelector('.fill');

    function togglePlayPause() {
      if(song.paused) {
        song.play();
        let playBtn = document.querySelector('.play-btn');
        playBtn.innerHTML = '<i class="fa fa-pause"></i>';
      } else {
        song.pause();
        playBtn = document.querySelector('.play-btn');
        playBtn.innerHTML = '<i class="fa fa-play"></i>';
      }
    }

    song.addEventListener('timeupdate', function(){
      let position = song.currentTime / song.duration;
      fill.style.width = position * 100 + '%';
    });
  </script>
</body>
</html>
